<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Make Your Own Product League Shop</title>
    <link rel="stylesheet" href="./css/event-creator.css" />
  </head>
  <body>
    <main class="container">
      <aside class="side-nav">
        <ul class="list-box">
          <li><a href="../index.html">Home</a></li>
          <li>
            <a href="../all-event-page/all-event.html">All Products</a>
          </li>
          <li><a href="#">Create Custom Product</a></li>
          <li><a href="../about-us/about-us.html">About</a></li>
          <li>
            <a href="../product-detail/product-detail.html" class="draven-desc"
              >More Info</a
            >
          </li>
        </ul>
      </aside>

      <section class="main-content">
        <header class="header">
          <h1>Create Custom Product</h1>
        </header>

        <form class="enter-info-form" action="">
          <label for="name">Name</label>
          <input type="text" id="name-input" />

          <label for="name">Date</label>
          <input type="text" id="date-input" />

          <label for="name">Short Description</label>
          <textarea type="text" id="description-input"></textarea>

          <label for="name">Agenda</label>
          <textarea
            type="text"
            id="agenda-input"
            placeholder="what's the purpose for this booking?"
          ></textarea>
        </form>

        <form action="" class="file-form">
          <input type="file" class="file-btn" />
          <input type="file" class="file-btn" />
          <input type="file" class="file-btn" />
          <input type="file" class="file-btn" />
          <input type="submit" class="submit-btn" />
        </form>
      </section>
    </main>
  </body>
</html>
